<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>게시판인디유?</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--부트스트랩 css 추가-->
<link rel="stylesheet" href="/css/lib/bootstrap.min.css">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>게시판 상세보기</h1>
		<div class="mb-3">
				<label class="form-label">비밀글</label>
				<input type="checkbox" name="disclosure" value="true" >
			</div>
		
		<form id="frm" action="/board/view/action" method="post"
			th:with="info=${test.info}" enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="${info.id}">
			<div class="mb-3">
				<label class="form-label font-weight-bold"><span
					class="text-danger">* </span>제목</label> <input type="text"
					class="form-control txt-title" name="title" th:value="${info.title}" required>
			</div>
			<div class="mb-3">
				<label class="form-label font-weight-bold"><span
					class="text-danger">* </span>내용</label>
				<textarea class="form-control txt-content" rows="5" name="content"
					th:text="${info.content}" required></textarea>
			</div>
			<div class="mb-3">
				<label class="form-label font-weight-bold"><span
					class="text-danger">* </span>작성자</label> <input type="text"
					class="form-control txt-register" name="registerId"
					th:value="${info.registerId}" required>
			</div>
			<div class="mb-3">
				<label class="form-label font-weight-bold mt-2">파일 업로드</label>
				<div class="mb-3" id="fileDiv">
					<div class="custom-file mt-1">
						<input type="file" class="custom-file-input" id="customFile"
							name="customFile" onchange="fnChngFile(this);"> <label
							class="custom-file-label" for="customFile">파일 선택</label>
					</div>
				</div>
				<div class="float-right mt-2">
					<a class="btn btn-primary text-white"
						href="javascript:fnAddFileDiv();">파일 추가</a> <a
						class="btn btn-danger text-white"
						href="javascript:fnDelFileDiv();">파일 삭제</a>
				</div>
				<th:block th:if="${test.fileList}">
					<div class="fileList mt-3" th:each="id : ${test.fileList}">
						<img alt="image file" style="width: 50%"
							class="form-control img-thumbnail mt-3"
							th:src="@{/file/download(id=${id})}">
						<div class="mt-2">
							<a class="btn btn-dark" th:href="@{/file/download(id=${id})}">내려받기</a>
							<button type="button" class="btn btn-danger"
								th:onclick="fnFileDelete(this, [[${id}]])">파일삭제</button>
						</div>
					</div>
				</th:block>
			</div>
			<div class="clearfix mt-5">
				<div class="">
					<button type="button" class="btn btn-success"
						onclick="javascript:location.href='/board/list'">이전</button>
					<span class="btn btn-primary" onclick="fnSubmit()"
					 th:if="${session.id eq info.registerId} or ${#authorization.expression('hasRole(''ROLE_ADMIN'')') ? true : false} or ${#authorization.expression('hasRole(''ROLE_MANAGER'')') ? true : false}">등록</span>
					<span class="btn btn-danger" th:onclick="fnViewDelete()"
					th:if="${session.id eq info.registerId} or ${#authorization.expression('hasRole(''ROLE_ADMIN'')') ? true : false} or ${#authorization.expression('hasRole(''ROLE_MANAGER'')') ? true : false}">삭제</span>
					<button type="button" class="btn btn-success clear"
						onclick="">수정</button>
				</div>
			</div>

			<!-- 댓글 UI [2022-11-30] -->
			<div class="card mb-2 mt-5">
				<div class="card-header bg-light">
					<i class="fa fa-comment fa"></i>로그인후 작성하시오
				</div>

				<div class="card">
					<ul class="list-group list-group-flush">
						<li class="list-group-item"><textarea class="form-control"
								id="exampleFormControlTextarea1" rows="2"></textarea>
							<button type="button" class="btn btn-dark mt-3">등록</button></li>
					</ul>
				</div>
			</div>
			<br />
			<div class="card">
				<div class="card-header">댓글 목록</div>
				<ul id="reply--box" class="list-group">
					<li id="reply--1"
						class="list-group-item d-flex justify-content-between">
						<div>댓글내용 나오는곳</div>
						<div class="d-flex">
							<div class="text-monospace">작성자: ssarlength &nbsp;</div>
							<button class="badge btn-warning">수정</button>
							<span>&nbsp;&nbsp;</span>
							<button class="badge btn-danger">삭제</button>
						</div>
					</li>
				</ul>
			</div>
			<br />
			<!-- 댓글 UI [2022-11-30] -->


			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}">
		</form>
	</div>
	<script th:inline="javascript">
		//document.getElementById('form-control').readOnly = true;
		$('.txt-content').attr('readonly', true);
		$('.txt-title').attr('readonly', true);
		$('.txt-register').attr('readonly', true);
		
		$('.clear').click(function(){
			  $('.txt-content').attr('readonly', false)
			  $('.txt-title').attr('readonly', false);
			  $('.clear').fadeOut();
			}); // 내용 readonly 해제
		
		let frm = $("#frm");
		let $origFileDiv = $(".custom-file");
		let fileMaxCnt = 3, fileMaxSize = 10485760, fileAllowExt = [ "jpg",
				"jpeg", "png", "gif" ];
		let deleteFileIdArr = [];
	

		function fnAddFileDiv() {
			console.log("file add div");
			let fileDivCnt = $(".custom-file").length;

			if (fileDivCnt >= fileMaxCnt) {
				alert("Can't add any more file.");
				return false;
			}

			let $copyFileDiv = $origFileDiv.clone(true);

			$copyFileDiv.find("input").val("");
			$copyFileDiv.find("label").text("Choose file");
			$copyFileDiv.find("label").attr("for", "customFile" + fileDivCnt);
			$copyFileDiv.find("input").attr("id", "customFile" + fileDivCnt);
			$copyFileDiv.find("input").attr("name", "customFile" + fileDivCnt);

			$("#fileDiv").append($copyFileDiv);
		}

		function fnDelFileDiv() {
			if ($(".custom-file").length <= 1) {
				alert("Can't Delete any more file.");
				return false;
			}
			$(".custom-file")[$(".custom-file").length - 1].remove();
		}

		function fnChngFile(obj) {
			let fileObj = $(obj)[0];
			let fileVal = fileObj.files[0].name;
			let fileSize = fileObj.files[0].size;
			let fileExt = fileVal.substring(fileVal.lastIndexOf(".") + 1,
					fileVal.length);
			let flag = true;

			if (fileAllowExt.indexOf(fileExt.toLowerCase()) < 0) {
				alert("It is not a registrable extension.");
			} else if (fileSize > fileMaxSize) {
				alert("Attachments can be registered up to 10MB.");
			} else if (($(".fileList").length + $(".custom-file-input").length) > 3) {
				alert("Attachments can be registered up to 3 number.");
			} else {
				flag = false;
				$(obj).next("label").text(fileVal);
			}

			if (flag) {
				$(obj).val("");
				$(obj).next("label").text("Choose file");
			}
		}

		function fnFileDelete(obj, id) {
			if (confirm("파일을 삭제하시겠습니까?")) {
				$(obj).parents(".fileList").remove();
				deleteFileIdArr.push(id);
			}
		}

		function fnViewDelete() {
			if (confirm("게시글을 삭제하시겠습니까?")) {
				let frm = $("#frm");
				frm.attr("action", "/board/view/delete");
				frm.submit();
			}
		}

		function fnSubmit() {
			
			if (confirm("등록하시겠습니까?")) {
				$("#frm").submit();
			}
		}

		$(function() {
			frm.validate({
						messages : {
							title : {
								required : "Custom required, Please enter a title."
							}
						},
						submitHandler : function(form) {
							if (deleteFileIdArr.length > 0) {
								$
										.ajax({
											url : "/file/delete.ajax",
											type : "post",
											data : {
												idArr : deleteFileIdArr
											},
											dataType : "json",
											success : function(r) {
												if (r.result) {
													form.submit();
												} else {
													alert("A problem occurred, and progress is interrupted. Try again in a few minutes.");
												}
											},
											error : function(e) {
												console.log(e);
											}
										});
							} else {
								form.submit();
							}
						}
					});
		});
		
		
	</script>
	</th:block>
</html>
