<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layoutForm}">
<head>
<meta charset="UTF-8">
<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<link rel='stylesheet'
	href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
<link rel="stylesheet" th:href="@{/css/signUpForm.css}">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<!-- default header name is X-CSRF-TOKEN -->
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>


<div class="section" layout:fragment="content">
	<script>
		$(document).ready(function() {
			console.log("dddddd");
		});

		function checkId() {
			var reg = /\s/g;
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			var id = $("#id").val()
			if(id.match(reg)){
				//공백이 있을 경우
				return;
			}
			if ($("#id").val().trim() == '') {
                alert($("#id").attr("placeholder")+" 항목을 입력하세요.");
                return;
            }
			$.ajax({
				url : '/Login/IdCheck', //Controller에서 요청 받을 주소
				type : 'post', //POST 방식으로 전달
				dataType: 'json',
				data : {
					'id' : id
				},
				success : function(check, aJaxtatus) { //컨트롤러에서 넘어온 cnt값을 받는다 
					console.log("check : " + check.answer)
					if (check.answer == "Success") {
						$("#id").prop('readonly', true);
						$("#id_hidden").val("S");
						//$('#container').replaceWith();
					} else { 
						$('#id').val('');
						//$('#container').replaceWith();
					}
				},
				error : function(xhr, ajaxOptions, thrownError) {
					console.log(xhr)
					console.log(xhr.responseText)
					console.log(ajaxOptions)
					console.log(thrownError)
					alert("에러입니다");
				},
				beforeSend : function(xhr) {
					if (token && header) {
						xhr.setRequestHeader(header, token); // 헤드의 csrf meta태그를 읽어 CSRF 토큰 함께 전송
					} else {
						alert("csrf 토큰 에러");
					}
				},
			});
		}
	</script>
	<div class="container">
		<div class="row full-height justify-content-center">
			<div class="col-12 text-center align-self-center py-5">
				<div class="section pb-5 pt-5 pt-sm-2 text-center">
					<h6 class="mb-0 pb-3">
						<span>Log In </span><span>Sign Up</span>
					</h6>
					<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
					<label for="reg-log"></label>
					<div class="card-3d-wrap mx-auto">
						<div class="card-3d-wrapper">
							<div class="card-front">
								<form action="/Login/SignIn" role="form" method="post"
									th:object="${memberDto}">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="text" name="logid" class="form-style"
													th:field="*{id}" placeholder="아이디" id="logid"
													autocomplete="off"> <i
													class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style"
													th:field="*{password}" placeholder="비밀번호" id="logpass"
													autocomplete="off"> <i
													class="input-icon uil uil-lock-alt"></i>
											</div>
											<button type="submit" class="btn btn-primary" style="">Submit</button>
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}">
											<p class="mb-0 mt-4 text-center">
												<a href="#0" class="link">Forgot your password?</a>
											</p>
										</div>
									</div>
								</form>
							</div>
							<div class="card-back">
								<form action="/Login/Save" role="form" method="post"
									th:object="${memberDto}" id="signupForm">

									<div class="center-wrap">
										<div class="section text-center">

											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group mt-2">
												<input type="text" name="id" class="form-style-id" width="80"
													th:field="*{id}" placeholder="아이디" id="id"
													autocomplete="off"> <i
													class="input-icon uil uil-lock-alt"></i>
													<button type="button" class="btn-check btn-primary" onclick="checkId()">중복확인</button>
												<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
													class="fieldError">해당 란은 공백일 수 없습니다.</p>
													<input type="hidden" id="id_hidden" value="F">
											</div>
											<div class="form-group mt-2">
												<input type="text" name="name" class="form-style"
													th:field="*{name}" placeholder="이름" id="name"
													autocomplete="off"> <i
													class="input-icon uil uil-user"></i>
												<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
													class="fieldError">해당 란은 공백일 수 없습니다.</p>
											</div>
											<div class="form-group mt-2">
												<input type="email" name="email" class="form-style"
													th:field="*{email}" placeholder="이메일" id="email"
													autocomplete="off"> <i
													class="input-icon uil uil-at"></i>
												<p th:if="${#fields.hasErrors('email')}"
													th:errors="*{email}" class="fieldError">해당 란은 공백일 수
													없습니다.</p>
													<input type="hidden" id="email_hidden" value="F">
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style"
													th:field="*{password}" placeholder="비밀번호" id="password"
													autocomplete="off"> <i
													class="input-icon uil uil-lock-alt"></i>
												<p th:if="${#fields.hasErrors('password')}"
													th:errors="*{password}" class="fieldError">해당 란은 공백일 수
													없습니다.</p>
											</div>
											<div class="form-group mt-2 ">
												<select class="form-control select-control" id="gender"
													th:field="*{gender}">
													<option value="M">남</option>
													<option value="F">여</option>
												</select>
											</div>
											<button type="submit" class="btn btn-primary" style="">Submit</button>
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
</html>
