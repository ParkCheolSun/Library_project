<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Board List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--부트스트랩 css 추가-->
<link rel="stylesheet" href="/css/lib/bootstrap.min.css">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
</head>
<body>
	<div class="container">
		<h1>Board Register.</h1>
		<form action="/board/write/action" method="post" enctype="multipart/form-data">
		
			<!-- 비밀글 체크유무 [2022-11-22] -->
			<div class="mb-3">
				<label class="form-label">비밀글</label>
				<input type="checkbox" name="disclosure" value="true" >
			</div>
			<!-- 비밀글 체크유무 [2022-11-22] -->
		
			<div class="mb-3">
				<label class="form-label">제목</label>
				<input type="text" class="form-control" id="" name="title"	maxlength="20" placeholder="제목은 20자 이내로 작성해주세요." required>
			</div>
			<div class="mb-3">
				<label class="form-label">내용</label>
				<textarea class="form-control content_area" rows="5" cols="" name="content" maxlength="200" placeholder="내용을 입력하세요."></textarea>
				<span style="color:#aaa;" id="counter">(0 / 200)</span>
			</div>
			<div class="mb-3" >
				<label class="form-label">작성자</label><input type="text" th:value="${session.id}"    
					class="form-control" id="" name="registerId" readonly>
					
			</div>

			<div class="mb-3">
				<label class="form-label font-weight-bold">파일등록</label>
				<div id="fileDiv">
					<div class="custom-file mt-1">
						<input type="file" class="custom-file-input" id="customFile"
							name="customFile" onchange="fnChngFile(this);"> <label
							class="custom-file-label" for="customFile">파일선택</label>
					</div>
				</div>
				<div class="float-right mt-2">
					<a class="btn btn-primary text-white"
						href="javascript:fnAddFileDiv();">+</a> <a
						class="btn btn-danger text-white"
						href="javascript:fnDelFileDiv();">-</a>
				</div>
			</div>

			<button type="button" class="btn btn-success"
				onclick="javascript:location.href='/board/list'">이전</button>
			<button type="submit" class="btn btn-primary">작성</button>
		</form>
		<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}">
	</div>
	<!--부트스트랩 js, jquery 추가-->
	<script src="/javascript/lib/jquery.min.js"></script>
	<script src="/javascript/lib/bootstrap.min.js"></script>
	<script th:inline="javascript">
		let frm = $("#frm");
		let $origFileDiv = $(".custom-file");
		let fileMaxCnt = 3, fileMaxSize = 10485760, fileAllowExt = [ "jpg",
				"jpeg", "png" ];

		function fnAddFileDiv() {
			let fileDivCnt = $(".custom-file").length;

			if (fileDivCnt >= fileMaxCnt) {
				alert("Can't add any more file.");
				return false;
			}

			let $copyFileDiv = $origFileDiv.clone(true);

			$copyFileDiv.find("input").val("");
			$copyFileDiv.find("label").text("코코모");
			$copyFileDiv.find("label").attr("for", "customFile" + fileDivCnt);
			$copyFileDiv.find("input").attr("id", "customFile" + fileDivCnt);
			$copyFileDiv.find("input").attr("name", "customFile" + fileDivCnt);

			$("#fileDiv").append($copyFileDiv);
		}

		function fnDelFileDiv() {
			if ($(".custom-file").length <= 1) {
				alert("Can't Delete any more file.");
				return false;
			}
			$(".custom-file")[$(".custom-file").length - 1].remove();
		}

		function fnChngFile(obj) {
			let fileObj = $(obj)[0];
			let fileVal = fileObj.files[0].name;
			let fileSize = fileObj.files[0].size;
			let fileExt = fileVal.substring(fileVal.lastIndexOf(".") + 1,
					fileVal.length);
			let flag = true;

			if (fileAllowExt.indexOf(fileExt.toLowerCase()) < 0) {
				alert("It is not a registrable extension.");
			} else if (fileSize > fileMaxSize) {
				alert("Attachments can be registered up to 10MB.");
			} else {
				flag = false;
				$(obj).next("label").text(fileVal);
			}

			if (flag) {
				$(obj).val("");
				$(obj).next("label").text("Choose file");
			}
		}

		function fnSubmit() {
			$("#frm").submit();
		}

		$(function() {
			frm.validate({
				messages : {
					// Message Custom..
					title : {
						required : "제목을 입력해주세요."
					}
				},
				submitHandler : function(form) {
					// Submit Action..
					form.submit();
				}
			});
		});
		
		$('.content_area').keyup(function(e){
			var content = $(this).val();
		    $('#counter').html("("+content.length+" / 200)");    //글자수 실시간 카운팅

		    if (content.length > 200){
		        alert("최대 200자까지 입력 가능합니다.");
		        $(this).val(content.substring(0, 200));
		        $('#counter').html("(200 / 최대 200자)");
		    }
		});
		
	</script>
	</th:block>
</html>
