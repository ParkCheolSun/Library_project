<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Board List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--부트스트랩 css 추가-->
<link rel="stylesheet" href="/css/lib/bootstrap.min.css">
<!-- <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" /> -->
</head>
<body>
	<div class="container">
		<h1>Board Register.</h1>
		<form action="/board/write/action" method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label class="form-label">제목</label> <input type="text"
					class="form-control" id="" name="title">
			</div>
			<div class="mb-3">
				<label class="form-label">내용</label>
				<textarea class="form-control" rows="5" cols="" name="content"></textarea>
			</div>
			<div class="mb-3">
				<label class="form-label">작성자</label> <input type="text"
					class="form-control" id="" name="registerId">
			</div>

			<div class="mb-3">
				<label class="form-label font-weight-bold">파일등록</label>
				<div id="fileDiv">
					<div class="custom-file mt-1">
						<input type="file" class="custom-file-input" id="customFile"
							name="customFile" onchange="fnChngFile(this);"> <label
							class="custom-file-label" for="customFile">파일선택</label>
					</div>
				</div>
				<div class="float-right mt-2">
					<a class="btn btn-primary text-white"
						href="javascript:fnAddFileDiv();">+</a> <a
						class="btn btn-danger text-white"
						href="javascript:fnDelFileDiv();">-</a>
				</div>
			</div>

			<button type="button" class="btn btn-success"
				onclick="javascript:location.href='/board/list'">이전</button>
			<button type="submit" class="btn btn-primary">작성</button>
			<!-- <input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}"> -->
		</form>
	</div>
	<!--부트스트랩 js, jquery 추가-->
	<script src="/javascript/lib/jquery.min.js"></script>
	<script src="/javascript/lib/bootstrap.min.js"></script>
	<script th:inline="javascript">
		let frm = $("#frm");
		let $origFileDiv = $(".custom-file");
		let fileMaxCnt = 3, fileMaxSize = 10485760, fileAllowExt = [ "jpg",
				"jpeg", "png" ];

		function fnAddFileDiv() {
			let fileDivCnt = $(".custom-file").length;

			if (fileDivCnt >= fileMaxCnt) {
				alert("Can't add any more file.");
				return false;
			}

			let $copyFileDiv = $origFileDiv.clone(true);

			$copyFileDiv.find("input").val("");
			$copyFileDiv.find("label").text("코코모");
			$copyFileDiv.find("label").attr("for", "customFile" + fileDivCnt);
			$copyFileDiv.find("input").attr("id", "customFile" + fileDivCnt);
			$copyFileDiv.find("input").attr("name", "customFile" + fileDivCnt);

			$("#fileDiv").append($copyFileDiv);
		}

		function fnDelFileDiv() {
			if ($(".custom-file").length <= 1) {
				alert("Can't Delete any more file.");
				return false;
			}
			$(".custom-file")[$(".custom-file").length - 1].remove();
		}

		function fnChngFile(obj) {
			let fileObj = $(obj)[0];
			let fileVal = fileObj.files[0].name;
			let fileSize = fileObj.files[0].size;
			let fileExt = fileVal.substring(fileVal.lastIndexOf(".") + 1,
					fileVal.length);
			let flag = true;

			if (fileAllowExt.indexOf(fileExt.toLowerCase()) < 0) {
				alert("It is not a registrable extension.");
			} else if (fileSize > fileMaxSize) {
				alert("Attachments can be registered up to 10MB.");
			} else {
				flag = false;
				$(obj).next("label").text(fileVal);
			}

			if (flag) {
				$(obj).val("");
				$(obj).next("label").text("Choose file");
			}
		}

		function fnSubmit() {
			$("#frm").submit();
		}

		$(function() {
			frm.validate({
				messages : {
					// Message Custom..
					title : {
						required : "Custom required, Please enter a title."
					}
				},
				submitHandler : function(form) {
					// Submit Action..
					form.submit();
				}
			});
		});
	</script>
	</th:block>
</html>
