<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layoutForm}">
<head>
<meta charset="UTF-8">
<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>

<link rel="stylesheet" th:href="@{/css/signUpForm.css}">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<!-- default header name is X-CSRF-TOKEN -->
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
</head>

<div class="section" layout:fragment="content">
	<script src="/javascript/findMemberForm.js"></script>
	<script>
		$(document).ready(function() {
			$(".input-icon-code").css({
				"display" : "none"
			});
		});
		function sendEmail() {
			var reg = /\s/g;
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			var email = $("#findEmail").val()
			if (email.match(reg)) {
				//공백이 있을 경우
				return;
			}
			if ($("#findEmail").val().trim() == '') {
				Swal.fire({
					icon : 'error',
					title : '입력 오류',
					text : $("#findEmail").attr("placeholder") + " 항목을 입력하세요.",
					footer : '<a href="">Why do I have this issue?</a>'
				});
				return;
			}
			$.ajax({
				url : '/email/sendEmail', //Controller에서 요청 받을 주소
				type : 'post', //POST 방식으로 전달
				dataType : 'json',
				data : {
					'email' : email,
					'action' : 'find'
				},
				success : function(check, aJaxtatus) { //컨트롤러에서 넘어온 cnt값을 받는다 
					console.log("check : " + check.result)
					if (check.result == "Success") {
						console.log("성공");
						$(".input-icon-code").css({
							"display" : "inline-block"
						});
						$(".input-email-code").css({
							"display" : "inline-block"
						});
						$(".btn-email-end").css({
							"display" : "inline-block"
						});
					} else {
						Swal.fire({
							icon : 'error',
							title : '이메일 오류',
							text : "이메일 형식이 잘못되었거나 가입하지 않은 이메일입니다.",
							footer : '<a href="">Why do I have this issue?</a>'
						});
						console.log("실패");
					}
				},
				error : function(xhr, ajaxOptions, thrownError) {
					console.log(xhr)
					console.log(xhr.responseText)
					console.log(ajaxOptions)
					console.log(thrownError)
					Swal.fire({
						icon : 'error',
						title : 'Error',
						text : "데이터 수신 에러",
						footer : '<a href="">Why do I have this issue?</a>'
					});
				},
				beforeSend : function(xhr) {
					if (token && header) {
						xhr.setRequestHeader(header, token); // 헤드의 csrf meta태그를 읽어 CSRF 토큰 함께 전송
					} else {
						Swal.fire({
							icon : 'error',
							title : 'csrf Error',
							text : "csrf 토큰 에러",
							footer : '<a href="">Why do I have this issue?</a>'
						});
					}
				},
			});
		}

		function checkEmail() {
			var reg = /\s/g;
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			var email = $("#findEmail").val()
			var code = $("#findCode").val()
			if (email.match(reg)) {
				//공백이 있을 경우
				return;
			}
			if ($("#findEmail").val().trim() == '') {
				Swal.fire({
					icon : 'error',
					title : '입력 오류',
					text : $("#findEmail").attr("placeholder") + " 항목을 입력하세요.",
					footer : '<a href="">Why do I have this issue?</a>'
				});
				return;
			}
			$.ajax({
				url : '/email/checkEmail', //Controller에서 요청 받을 주소
				type : 'post', //POST 방식으로 전달
				dataType : 'json',
				data : {
					'email' : email,
					'code' : code,
					'action' : 'find'
				},
				success : function(check, aJaxtatus) { //컨트롤러에서 넘어온 cnt값을 받는다 
					console.log("check : " + check.result)
					if (check.result == "False") {
						console.log("실패");
						Swal.fire({
							icon : 'error',
							title : 'Error',
							text : "아이디를 찾을 수 없습니다.",
							footer : '<a href="">Why do I have this issue?</a>'
						});
					} else {
						console.log("Find ID Success!!");
						Swal.fire({
							icon : 'success',
							title : 'Success',
							text : "아이디 : " + check.result,
							footer : '<a href="">Why do I have this issue?</a>'
						});
						$("#findEmail").prop('readonly', true);
					}
				},
				error : function(xhr, ajaxOptions, thrownError) {
					console.log(xhr)
					console.log(xhr.responseText)
					console.log(ajaxOptions)
					console.log(thrownError)
					Swal.fire({
						icon : 'error',
						title : 'Error',
						text : "데이터 수신 에러",
						footer : '<a href="">Why do I have this issue?</a>'
					});
				},
				beforeSend : function(xhr) {
					if (token && header) {
						xhr.setRequestHeader(header, token); // 헤드의 csrf meta태그를 읽어 CSRF 토큰 함께 전송
					} else {
						Swal.fire({
							icon : 'error',
							title : 'csrf Error',
							text : "csrf 토큰 에러",
							footer : '<a href="">Why do I have this issue?</a>'
						});
					}
				}
			});
		}
	</script>
	<div class="container">
		<div class="row full-height justify-content-center">
			<div class="col-12 text-center align-self-center py-5">
				<div class="section pb-5 pt-5 pt-sm-2 text-center">
					<h6 class="mb-0 pb-3 signup-font">
						<span>아이디 찾기 </span><span>비밀번호 찾기</span>
					</h6>
					<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
					<label for="reg-log"></label>
					<div class="card-3d-wrap mx-auto">
						<div class="card-3d-wrapper">
							<div class="card-front">
								<form action="/login/signIn" role="form" method="post"
									th:object="${memberDto}">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3 signup-font">아이디 찾기</h4>
											<div class="form-group">
												<input type="text" name="findEmail" class="form-style-id"
													th:field="*{email}" placeholder="이메일" id="findEmail"
													autocomplete="off"> <i
													class="input-icon uil uil-at"></i>
												<button type="button" class="btn-check btn-primary"
													onclick="sendEmail()">인증번호 전송</button>
											</div>
											<div class="form-group mt-2">
												<input type="text" name="findCode"
													class="form-style input-email-code" placeholder="인증코드"
													id="findCode" autocomplete="off"> <i
													class="input-icon uil uil-lock input-icon-code"></i>
											</div>
											<div class="form-group mt-2">
												<button type="button"
													class="btn-check btn-primary btn-email-end"
													onclick="sendEmail()">인증번호 재발행</button>
												<button type="button"
													class="btn-check btn-primary btn-email-end"
													onclick="checkEmail()">인증확인</button>
											</div>
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}">
											<p class="mb-0 mt-4 text-center explanation-font">
												<a href="#0" class="link">Forgot your password?</a>
											</p>
										</div>
									</div>
								</form>
							</div>
							<div class="card-back">
								<form action="/login/save" role="form" method="post"
									th:object="${memberDto}" id="signupForm">

									<div class="center-wrap">
										<div class="section text-center">

											<h4 class="mb-4 pb-3 signup-font">비밀번호 찾기</h4>
											<div class="form-group mt-2">
												<input type="text" name="id" class="form-style-id"
													width="80" th:field="*{id}" placeholder="아이디" id="id"
													autocomplete="off"> <i
													class="input-icon uil uil-user"></i>
												<button type="button" class="btn-check btn-primary"
													onclick="checkId()">중복확인</button>
												<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
													class="fieldError">해당 란은 공백일 수 없습니다.</p>
												<input type="hidden" id="id_hidden" value="F">
											</div>
											<div class="form-group mt-2">
												<input type="text" name="name" class="form-style"
													th:field="*{name}" placeholder="이름" id="name"
													autocomplete="off"> <i
													class="input-icon uil uil-user"></i>
												<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
													class="fieldError">해당 란은 공백일 수 없습니다.</p>
											</div>
											<div class="form-group mt-2">
												<input type="email" name="email" class="form-style"
													th:field="*{email}" placeholder="이메일" id="email"
													autocomplete="off"> <i
													class="input-icon uil uil-at"></i>
												<p th:if="${#fields.hasErrors('email')}"
													th:errors="*{email}" class="fieldError">해당 란은 공백일 수
													없습니다.</p>
												<input type="hidden" id="email_hidden" value="F">
											</div>
											<div class="form-group mt-2">
											
											</div>
											<div class="form-group mt-2">
												<button type="button"
													class="btn-check btn-primary btn-email-start"
													onclick="sendEmail()">인증번호 전송</button>
												<button type="button"
													class="btn-check btn-primary btn-email-end"
													onclick="sendEmail()">인증번호 재발행</button>
												<button type="button"
													class="btn-check btn-primary btn-email-end"
													onclick="checkEmail()">인증확인</button>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style"
													th:field="*{password}" placeholder="비밀번호" id="password"
													autocomplete="off" minlength="8" maxlength="16"> <i
													class="input-icon uil uil-lock-alt"></i>
												<p th:if="${#fields.hasErrors('password')}"
													th:errors="*{password}" class="fieldError">해당 란은 공백일 수
													없습니다.</p>
											</div>
											<div class="form-group mt-2 ">
												<select class="form-control select-control" id="gender"
													th:field="*{gender}">
													<option value="M">남</option>
													<option value="F">여</option>
												</select>
											</div>
											<div class="form-group mt-2 ">
												<button type="submit" class="btn btn-primary btn-signup"
													id="btn-signup">회원가입</button>
												<input type="hidden" th:name="${_csrf.parameterName}"
													th:value="${_csrf.token}">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
</html>
