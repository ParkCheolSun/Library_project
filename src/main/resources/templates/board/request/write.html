<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layouts/layoutForm}">
<head>
<title>Request Book</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--부트스트랩 css 추가-->
<link rel="stylesheet" href="/css/lib/bootstrap.min.css">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<link th:href="@{/css/noticeForm.css}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<div id="noticewrite-container" layout:fragment="content">
	<script
		src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="/javascript/noticeWrite.js"></script>
	<h1>도서요청 작성</h1>
	<form action="/board/request/write/action" method="post"
		enctype="multipart/form-data">

		<div class="mb-3">
			<label class="form-label">제목</label> <input type="text"
				class="form-control" id="" name="title" maxlength="20"
					placeholder="제목은 20자 이내로 작성해주세요." required>
		</div>
		<div class="mb-3">
			<label class="form-label">내용</label>
			<textarea class="form-control content_area" rows="5" cols="" name="content"
			maxlength="500" placeholder="내용을 입력하세요."></textarea>
			<span style="color: #aaa;" id="counter">(0 / 500)</span>
		</div>
		<div class="mb-3">
			<label class="form-label">작성자</label><input type="text"
				th:value="${session.id}" class="form-control" id=""
				name="registerId" readonly>

		</div>


		<button type="button" class="btn btn-success"
			onclick="javascript:location.href='/board/request/list'">이전</button>
		<button type="submit" class="btn btn-primary">작성</button>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
	</form>
</div>
</th:block>
</html>
