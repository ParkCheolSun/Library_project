<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layouts/layoutForm}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<link th:href="@{/css/noticeForm.css}" rel="stylesheet">
</head>
<div id="notice-wrapper" layout:fragment="content">
	<script src="/javascript/noticeListView.js"></script>
	<div class="notice-container">
		<div class="notice-header">
			<div class="notice-img"></div>
			<h1 class="notice-title">작은도서관 소식</h1>
		</div>
		<form action="/small/smallList" id="frm" method="get">
			<div class="search">
				<select id="comCd" name="kind" th:value="${kind}">
					<option th:selected="${kind}=='title'">제목</option>
					<option th:selected="${kind}=='content'">내용</option>
				</select> <input type="text" name="searchKeyword" class="form-control search-input">
				<button type="button" class="btn btn-primary searchSubmit" onclick="searchSubmit()">검색</button>
			</div>
			<div class="col-md-12 mt-4 notice-table">
				<table
					class="table table-striped table-horizontal table-bordered mt-3">
					<thead class="thead-strong">
						<tr>
							<th width="5%"
								sec:authorize="hasAnyAuthority('ROLE_MANAGER','ROLE_ADMIN')"><input
								type="checkbox" id="chkAll" class="th-content"></th>
							<th width="8%" class="th-content">순번</th>
							<th width="" class="th-content">제목</th>
							<th width="15%" class="th-content">작성자</th>
							<th width="10%" class="th-content">조회수</th>
							<th width="20%" class="th-content">작성일</th>
						</tr>
					</thead>
					<tbody id="tbody">
						<tr th:each="list,index : ${resultMap.list}"
							th:with="paging=${resultMap.paging}">
							<td sec:authorize="hasAnyAuthority('ROLE_MANAGER','ROLE_ADMIN')"><input
								type="checkbox" name="deleteId" th:value="${list.id}"></td>
							<td><span
								th:text="${(resultMap.totalCnt - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
							</td>

							<td><a th:href="@{./smallView(id=${list.id})}"><span
									th:text="${list.title}"></span></a></td>
							<td><span th:text="${list.registerId}"></span></td>
							<td><span th:text="${list.readCnt}"></span></td>
							<td><span
								th:text="${#temporals.format(list.registerTime, 'yyyy-MM-dd HH:mm')}"></span></td>
					</tbody>
				</table>
				<div class="row">
					<div class="col">
						<ul class="pagination">
							<li class="page-item"
								th:each="index : ${#numbers.sequence(1, resultMap.totalPage)}"
								th:with="paging=${resultMap.paging}"><a class="page-link"
								th:classappend="${paging.pageNumber ==  (index-1)} ? bg-primary : bg-secondary"
								th:href="@{./notice(page=${index - 1})}" th:if="${index != 0}">
									<span class="text-white" th:text="${index}"></span>
							</a></li>
						</ul>
					</div>
				</div>
				<div class="div-btn">
					<span class="btn btn-danger" onclick="fnDelete()"
						sec:authorize="hasAnyAuthority('ROLE_MANAGER','ROLE_ADMIN')">삭제</span>
					<span class="btn btn-primary"
						onclick="javascript:location.href='/small/smallWrite'"
						sec:authorize="hasAnyAuthority('ROLE_MANAGER','ROLE_ADMIN')">작성</span>
				</div>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" class="csrf-hidden">
		</form>
	</div>
</div>
</html>
